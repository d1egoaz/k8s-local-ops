apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  labels:
    app: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      hostNetwork: true
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:2024.3.3
          ports:
            - containerPort: 8123
          volumeMounts:
            - name: pvc
              mountPath: /config
              subPath: hass
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: microk8s-pvc

